    <style>
        .imagebox {
            position: relative;
            width: 300px;
            display: inline-block;
        }

        .foto {
            display: block;
            width: 300px;
            height: 300px;
        }

        .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: transparent;
            overflow: hidden;
            width: 100%;
            height: 0;
            transition: .5s ease;
        }

        .imagebox:hover .overlay {
            height: 100%;
            width: 50%;
        }

        .text {
            color: white;
            font-size: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>
